{% extends 'blog/base_blog.html' %}


{% block title %}
    Confirm startup delete
{% endblock %}


{% block content %}
    <div>
        <h5>Confirm startup delete: <strong>{{ startup.title }}</strong></h5>
        <form action="{% url 'blog:startup_delete' pk=startup.pk %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
        <form action="{% url 'blog:startups' %}" method="get">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary btn-sm">Cancel</button>
        </form>
    </div>
{% endblock %}
