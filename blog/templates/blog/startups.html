{% extends 'blog/base_blog.html' %}


{% block title %}
    Startups list
{% endblock %}


{% block content %}
    <form action="{% url 'blog:new_startup' %}" method="get">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-sm">Add new startup</button>
    </form>
    {% for startup in startups %}
        <h3>{{ startup.title }}</h3>
        <p>{{ startup.created_date }}</p>
    <form action="{% url 'blog:startup_delete' pk=startup.pk %}" method="get">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
    </form>
    {% endfor %}
{% endblock %}
