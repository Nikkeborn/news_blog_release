{% extends 'blog/base_blog.html' %}

{% block title %}
    New {{ title }} form
{% endblock %}


{% block content %}
    <form action="{{ view_name }}" method="post">
        {% csrf_token %}

        {% for field in object_form %}
            <div class="form-group">
                <div>
                    <span class="text-danger small">{{ field.errors }}</span>
                </div>
                <strong>{{ field.label }}</strong>
                {{ field }}
            </div>
        {% endfor %}

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-sm">Create new {{ title }} </button>
        </div>
    </form>
    <form action="{{ back_name }}" method="get">
        {% csrf_token %}
        <div class="form-group">
            <button type="submit" class="btn btn-secondary btn-sm">Cancel</button>
        </div>
    </form>
{% endblock %}
